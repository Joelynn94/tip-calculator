<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="../src/scss/app.scss" />
  </head>
  <body>
    <div class="ui-container">
      <app-header></app-header>
      <div class="calc-card">
        <form>
          <h6>Bill Amount</h6>
          <amount-input
            name="amount"
            aria-label="bill amount"
            type="number"
            placeholder="0.00"
            min="1"
            icon="dollar"
            required
          ></amount-input>
          <h6>Select Tip %</h6>
          <calc-button data-value="5">5%</calc-button>
          <calc-button data-value="10">10%</calc-button>
          <calc-button data-value="15">15%</calc-button>
          <calc-button data-value="25">25%</calc-button>
          <calc-button data-value="50">50%</calc-button>
          <h6>Number of People</h6>
          <amount-input
            name="people"
            aria-label="number of people"
            type="number"
            placeholder="0"
            min="1"
            icon="person"
            required
          ></amount-input>
        </form>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Joseph Lynn</a>.
    </div>
    <noscript>
      <strong
        >We're sorry but this application doesn't work properly without
        JavaScript enabled. Please enable it to continue.
      </strong>
    </noscript>
    <script src="../src/app.js"></script>
  </body>
</html>
