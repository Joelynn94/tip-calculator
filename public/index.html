<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="../src/scss/app.scss" />
  </head>
  <body>
    Bill Select Tip % 5% 10% 15% 25% 50% Custom Number of People Tip Amount /
    person Total / person Reset

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

    <app-header></app-header>
    <amount-input
      error-message="This field is required ❗"
      label="Custom Field"
      type="number"
      placeholder="0.00"
    ></amount-input>
    <calc-button data-value="5" class="btn">5%</calc-button>
    <calc-button data-value="10">10%</calc-button>
    <calc-button data-value="15">15%</calc-button>
    <calc-button data-value="25">25%</calc-button>
    <calc-button data-value="50">50%</calc-button>

    <noscript>
      <strong
        >We're sorry but this application doesn't work properly without
        JavaScript enabled. Please enable it to continue.
      </strong>
    </noscript>
    <script src="../src/app.js"></script>
  </body>
</html>
